<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>访客统计 - 西安大学生拼车平台</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'KaiTi', 'STKaiti', serif;
      background: linear-gradient(135deg, #f5f0e8 0%, #e8dcc8 100%);
      color: #2c1810;
      line-height: 1.8;
      padding: 20px;
    }

    .container {
      max-width: 1000px;
      margin: 0 auto;
      background: rgba(255, 255, 255, 0.9);
      border-radius: 12px;
      box-shadow: 0 8px 32px rgba(44, 24, 16, 0.15);
      padding: 40px;
      border: 2px solid #c9a66b;
    }

    h1 {
      text-align: center;
      color: #8b4513;
      font-size: 2.5em;
      margin-bottom: 10px;
      font-weight: normal;
      letter-spacing: 4px;
      border-bottom: 3px double #c9a66b;
      padding-bottom: 20px;
    }

    .back-link {
      display: inline-block;
      margin-bottom: 20px;
      color: #8b4513;
      text-decoration: none;
      font-size: 1.1em;
      transition: color 0.3s;
    }

    .back-link:hover {
      color: #daa520;
    }

    .stats-overview {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
      gap: 20px;
      margin: 30px 0;
    }

    .stat-card {
      background: linear-gradient(135deg, #fff8dc 0%, #fffaf0 100%);
      border: 2px solid #daa520;
      border-radius: 12px;
      padding: 25px;
      text-align: center;
      transition: all 0.3s ease;
    }

    .stat-card:hover {
      transform: translateY(-5px);
      box-shadow: 0 8px 20px rgba(218, 165, 32, 0.3);
    }

    .stat-number {
      font-size: 2.5em;
      font-weight: bold;
      color: #8b4513;
      margin-bottom: 10px;
    }

    .stat-label {
      color: #a0522d;
      font-size: 1.1em;
    }

    .table-container {
      margin-top: 40px;
      overflow-x: auto;
    }

    h2 {
      color: #8b4513;
      margin-bottom: 20px;
      border-bottom: 2px solid #c9a66b;
      padding-bottom: 10px;
      font-size: 1.8em;
    }

    table {
      width: 100%;
      border-collapse: collapse;
      background: white;
      border-radius: 8px;
      overflow: hidden;
      box-shadow: 0 2px 8px rgba(0,0,0,0.1);
    }

    thead {
      background: linear-gradient(135deg, #8b4513 0%, #a0522d 100%);
      color: white;
    }

    th {
      padding: 15px;
      text-align: left;
      font-weight: 500;
      letter-spacing: 1px;
    }

    td {
      padding: 12px 15px;
      border-bottom: 1px solid #f0e6d2;
    }

    tr:hover {
      background: #fff8dc;
    }

    tr:last-child td {
      border-bottom: none;
    }

    .rank {
      font-weight: bold;
      color: #8b4513;
      font-size: 1.1em;
    }

    .rank-1 { color: #ffd700; }
    .rank-2 { color: #c0c0c0; }
    .rank-3 { color: #cd7f32; }

    .loading {
      text-align: center;
      padding: 40px;
      color: #8b4513;
      font-size: 1.2em;
    }

    .error {
      background: #ffe4e1;
      border-left: 4px solid #dc143c;
      padding: 20px;
      margin: 20px 0;
      border-radius: 4px;
      color: #8b0000;
    }


    .footer {
      text-align: center;
      margin-top: 50px;
      padding-top: 25px;
      border-top: 2px solid #c9a66b;
      color: #8b4513;
      font-size: 0.9em;
    }

    .heart {
      color: #e74c3c;
      display: inline-block;
      animation: heartbeat 1.5s ease-in-out infinite;
    }

    @keyframes heartbeat {
      0%, 100% {
        transform: scale(1);
      }
      10%, 30% {
        transform: scale(1.1);
      }
      20%, 40% {
        transform: scale(1);
      }
    }

    .runtime {
      margin-top: 10px;
      color: #a0522d;
    }

    @media (max-width: 768px) {
      .container {
        padding: 25px;
      }

      h1 {
        font-size: 1.8em;
      }

      .stat-number {
        font-size: 2em;
      }

      table {
        font-size: 0.9em;
      }

      th, td {
        padding: 10px;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <a href="/" class="back-link">← 返回首页</a>

    <h1>访客统计</h1>

    <div id="loading" class="loading">正在加载统计数据...</div>
    <div id="error" class="error" style="display: none;"></div>

    <div id="statsContent" style="display: none;">
      <div class="stats-overview">
        <div class="stat-card">
          <div class="stat-number" id="totalVisitors">--</div>
          <div class="stat-label">总访客数 (UV)</div>
        </div>
        <div class="stat-card">
          <div class="stat-number" id="totalPageViews">--</div>
          <div class="stat-label">总访问量 (PV)</div>
        </div>
      </div>

      <div class="table-container">
        <h2>访客列表（按访问时间排序）</h2>
        <table>
          <thead>
            <tr>
              <th style="width: 80px;">序号</th>
              <th style="width: 180px;">IP地址</th>
              <th>归属地</th>
            </tr>
          </thead>
          <tbody id="locationTable">
          </tbody>
        </table>
      </div>
    </div>

    <div class="footer">
      <p>© 2025 西安大学生拼车平台 · 数据实时更新</p>
      <p class="runtime">
        <span class="heart">❤</span>
        本站已坚强运行 <span id="runDays">0</span> 天 <span id="runHours">0</span> 时 <span id="runMinutes">0</span> 分 <span id="runSeconds">0</span> 秒
      </p>
      <p style="margin-top: 10px;"><a href="/" style="color: #8b4513; text-decoration: none;">返回首页</a></p>
    </div>
  </div>

  <script>
    const API_BASE = 'https://dd.snnuisdc.workers.dev'; // Worker URL
    const SITE_START_DATE = '2025-12-01 00:00:00'; // 网站开始运行日期，请自行修改

    // 网站运行时间计算
    function updateRuntime() {
      const startDate = new Date(SITE_START_DATE);
      const now = new Date();
      const diff = now - startDate;

      const days = Math.floor(diff / (1000 * 60 * 60 * 24));
      const hours = Math.floor((diff % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
      const minutes = Math.floor((diff % (1000 * 60 * 60)) / (1000 * 60));
      const seconds = Math.floor((diff % (1000 * 60)) / 1000);

      document.getElementById('runDays').textContent = days;
      document.getElementById('runHours').textContent = hours;
      document.getElementById('runMinutes').textContent = minutes;
      document.getElementById('runSeconds').textContent = seconds;
    }

    // 每秒更新一次
    updateRuntime();
    setInterval(updateRuntime, 1000);

    async function loadStats() {
      try {
        const response = await fetch(`${API_BASE}/api/stats`);

        if (!response.ok) {
          throw new Error('加载统计数据失败');
        }

        const data = await response.json();

        document.getElementById('totalVisitors').textContent = data.totalVisitors.toLocaleString();
        document.getElementById('totalPageViews').textContent = data.totalPageViews.toLocaleString();

        const tableBody = document.getElementById('locationTable');
        tableBody.innerHTML = data.topLocations.map((item, index) => {
          const num = index + 1;
          const location = formatLocation(item.city, item.country);

          return `
            <tr>
              <td class="rank">${num}</td>
              <td>${item.ip}</td>
              <td>${location}</td>
            </tr>
          `;
        }).join('');

        document.getElementById('loading').style.display = 'none';
        document.getElementById('statsContent').style.display = 'block';

      } catch (error) {
        console.error('加载统计失败:', error);
        document.getElementById('loading').style.display = 'none';
        const errorDiv = document.getElementById('error');
        errorDiv.textContent = '加载统计数据失败，请稍后重试';
        errorDiv.style.display = 'block';
      }
    }

    function formatLocation(city, country) {
      if (city && city !== 'Unknown') {
        return `${city}, ${country || 'Unknown'}`;
      }
      return country || 'Unknown';
    }

    // 页面加载时获取统计
    loadStats();

    // 每30秒刷新一次
    setInterval(loadStats, 30000);
  </script>
</body>
</html>
