name = "dd"
main = "worker.js"
compatibility_date = "2025-12-01"

# D1 数据库绑定
[[d1_databases]]
binding = "DB"
database_name = "xian_carpool_db"
database_id = "24e4f1fc-fddf-4bb0-ad5c-551fd520c75e"

# 环境变量配置说明：
# AMAP_KEY 需要通过 Cloudflare Dashboard 或 wrangler CLI 配置为加密环境变量
# 不要在此文件中明文配置 API Key！
#
# 配置方法：
# 方法1 - 使用 wrangler CLI:
#   wrangler secret put AMAP_KEY
#   然后输入你的高德地图 API Key
#
# 方法2 - 使用 Cloudflare Dashboard:
#   Workers & Pages > 你的 Worker > Settings > Variables
#   添加环境变量 AMAP_KEY (选择 Encrypt)

# 开发环境配置
[env.development]
name = "xian-carpool-dev"

# 生产环境配置
[env.production]
name = "xian-carpool-prod"
